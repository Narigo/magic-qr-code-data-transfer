name: Run checks

on: pull_request

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Prepare node and pnpm
        uses: ./.github/actions/setup-node-with-pnpm.yml
        with:
          use-hoisted: true

      - name: Run svelte-check ğŸ”¬
        run: |
          pnpm check

      - name: Run linter ğŸ•µï¸
        run: |
          pnpm lint

      - name: Run unit tests ğŸ§ª
        run: |
          pnpm test:unit -- --coverage

  integration-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Prepare node and pnpm
        uses: ./.github/actions/setup-node-with-pnpm.yml
        with:
          use-hoisted: true
          use-playwright: true

      - name: Run integration tests ğŸ˜
        run: |
          pnpm ci:test:integration

  integration-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3
      - name: Prepare node and pnpm
        uses: ./.github/actions/setup-node-with-pnpm.yml
        with:
          use-hoisted: true
          use-playwright: true

      - name: Run component tests ğŸ 
        run: |
          pnpm ci:test:storybook
